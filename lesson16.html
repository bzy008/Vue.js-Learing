<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script><br>
	<title>lesson16</title>
	<style type="text/css">
		.panel {
			max-width: 300px;
			border: 1px solid #999;
			margin-bottom: 15px;
		}

		.panel > * {
			padding: 15px;
		}

		.panel .title {
			border-bottom: 1px solid #999;
		}

		.panel .footer {
			border-top: 1px solid #999;
		}
	</style>
</head>
<body>
	<div id="app">
		<panel>
			<div slot="title">
				Yo.
			</div>
			<div slot="content">
				Yo
				Yo
				Yo
			</div>
			<div slot="footer">More</div>
		</panel>
	</div>
	<template id="panel-tpl">
		<div class="panel">
			<div class="title">
				<slot name="title"></slot>
			</div>
			<div class="content">
				<slot name="content"></slot>
			</div>
			<div class="footer">
				<slot name="footer"></slot>
			</div>
		</div>
	</template>




	<script type="text/javascript">
		Vue.component('panel', {
			template: '#panel-tpl',
		})

		new Vue ({
			el: '#app',
			data: {}
		})
	</script>
</body>
</html>
