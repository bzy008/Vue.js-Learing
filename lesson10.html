<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script><br>
	<title>lesson10</title>
</head>
<body>
	<div id="app">
		<alert msg="yoooo"></alert>
	</div>
	组件传参
	由外部向内部传值 
	父级组件和子级组件通信

	<script type="text/javascript">
		Vue.component('alert', {
			template: '<button @click="on_click">TanTanTan</button>',
			props: ['msg'],
			methods: {
				on_click: function() {
					alert(this.msg);
				}
			}
		})

		new Vue ({
			el: '#app',
		})
	</script>
</body>
</html>
