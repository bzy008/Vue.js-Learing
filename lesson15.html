<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script><br>
	<title>lesson15</title>
</head>
<body>
	<div id="app">
		<popup></popup>
		<tooltip></tooltip>
	</div>




	<script type="text/javascript">
		var base = {
			methods: {
				show: function() {
					this.visible = true;
				},
				hide: function() {
					this.visible = false;
				},
				toggle: function() {
					this.visible = !this.visible;
				}
			},
			data: function() {
				return {
					visible: false,
				}
			}
		};




		Vue.component('tooltip', {
			template: `
				<div>
				<span @mouseenter="show" @mouseleave="hide">abc</span>
				<div v-if="visible">
					123
				</div>
				</div>
			`,
			mixins: [base],
			data: function() {
				return {
					visible: true,
				}
			}
		});

		Vue.component('popup', {
			template: `
				<div>
				<button @click="toggle">Popup</button>
				<div v-if="visible">
				<span @click="hide">x</span>
					<h4>title</h4>
					aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
					</div>
				</div>
			`,
			mixins: [base]
		});

		new Vue({
			el: '#app',
			data: {

			}
		})
	</script>
</body>
</html>
