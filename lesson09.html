<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson09</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script><br>

	<style type="text/css">
		.liked {
			background: deeppink;
		}
	</style>
</head>
<body>
	<div id="app">
		<like></like>
	</div>
	<template id="like-component-tpl">
		<button :class="{liked: liked}" @click="toggle_like()">
			dianzan {{like_count}}
		</button>
	</template>

	<script type="text/javascript">
		Vue.component('like', {
			template: '#like-component-tpl',
			data: 
				function() {
					return {
						like_count: 10,
						liked: false,
					}
				},
			
			methods: {
				toggle_like: function() {
					if (!this.liked)
						this.like_count++;
					else
						this.like_count--;
					this.liked = !this.liked;
				}
			}
		})

		new Vue ({
			el: '#app',
		})
	</script>
</body>
</html>
